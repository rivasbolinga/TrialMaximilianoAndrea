<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <p id="description">
      This is a Survey Form, please complete all the required questions.
    </p>

    <form id="survey-form">
      <label id="name-label">Name</label>
      <input required id="name" type="text" />
      <label id="email-label">Email</label>
      <input required id="email" type="email" pattern="example@gmail.com" />
      <label id="number-label">Phone number</label>
      <input id="number" type="number" min="9" max="11" />
    </form>
    <!--

    Hello Camper!

    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
